<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Job search</title>
    <link  rel="stylesheet" type="text/css"  href="main.css">
</head>
<body>
    <div id="top">
        <div id="head">
            <h1>Github Jobs</h1>
        </div>
        <div id="main">
            <label for="">Job Description
                <input type="text" name="" id="description">
            </label>
            <label for="">Location
                <input type="text" name="" id="location">
            </label>
            <input type="checkbox" name="" id="fulltime">
            <label for="fulltime">Full Time Only</label>
            <button type="submit" id="search">Search</button>
        </div>
        <div id="res"></div>
    </div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
